<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Caousel Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/img1.jpg" type="image/x-icon">
</head>

<body>
    <h1>DSL Task # 21 ! </h1>
    <h1>Image Carousel with Autoplay & User Control ! </h1>
    <div class="slideshow-container">
        <img src="Images/img1.jpg" id="img" alt="Slideshow Image">
        <button class="prev" onclick="previousSlideshow()">&#10094;</button>
        <button class="next" onclick="nextSlideshow()">&#10095;</button>
        <button class="pause" onclick="pauseSlideshow()">&#9616;&#9616;</button>
    </div>

</body>
<script src="script.js"></script>
</html>
